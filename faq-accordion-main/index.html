<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="styles2.css">

</head>
<body>
  
  <div id="main-card">
    <div class="faq">
      <img src="assets/images/icon-star.svg" alt="star">
      <p>FAQs</p>
    </div>

    <div class="accordions">
      <button class="container">
        <div class="accordion1">
          <p class="question">
            What is Frontend Mentor, and how will it help me?
          </p>
          <img src="assets/images/icon-plus.svg" alt="plus" class="plus" class="plus">
          <img src="assets/images/icon-minus.svg" alt="minus" class="minus">
        </div>
        <div class="drop-text">
          <p class="text">
            Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.
          </p>
        </div>
      </button>
    </div>
    <hr>
    <button class="container">
      <div class="accordion2">
        <p class="question">
          Is Frontend Mentor free?
        </p>
        <img src="assets/images/icon-plus.svg" alt="plus" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus" class="minus">
      </div>
      <div class="drop-text">
        <p class="text">
          Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels.
        </p>
      </div>
    </button>
    <hr>
    <button class="container">
      <div class="accordion3">
        <p class="question">
          Can I use Frontend Mentor projects in my portfolio?
        </p>
        <img src="assets/images/icon-plus.svg" alt="plus" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus" class="minus">
      </div>
      <div class="drop-text">
        <p class="text"> 
          Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excelente way to showcase your skills to potential employers!
        </p>
      </div>
    </button>
    <hr>
    <button class="container">
      <div class="accordion4">
        <p class="question">
          How can I get help if I'm stuck on a Frontend Mentor challenge?
        </p>
        <img src="assets/images/icon-plus.svg" alt="plus" class="plus">
        <img src="assets/images/icon-minus.svg" alt="minus" class="minus">
      </div>
      <div class="drop-text">
        <p class="text"> 
          The best place to get help is inside Frontend Mentor's Discord community. There's a help channel where you can ask questions and seek support from other community members.
        </p>
      </div>
    </button>
  </div>

  </div>
  
  <script src="js2.js"></script>
</body>
</html>
